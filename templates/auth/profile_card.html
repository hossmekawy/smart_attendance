<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User ID Card</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            width: 800px;
            height: 400px;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .card {
            width: 800px;
            height: 400px;
            background-color: #FFFFFF;
            position: relative;
            overflow: hidden;
            border: none;
        }
        .card-main {
            width: 480px; /* 60% of 800px */
            height: 400px;
            background-color: #1E40AF;
            position: absolute;
            top: 0;
            left: 0;
        }
        .card-header {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 420px;
        }
        .card-title {
            font-size: 26px;
            font-weight: 700;
            color: #FFFFFF;
            text-transform: uppercase;
        }
        .card-role {
            font-size: 12px;
            font-weight: 500;
            color: #FFFFFF;
            background-color: #60A5FA;
            padding: 5px 10px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 8px;
            text-transform: uppercase;
        }
        .info-grid {
            position: absolute;
            top: 120px;
            left: 30px;
            width: 420px;
            display: grid;
            grid-template-columns: 210px 210px;
            gap: 20px;
        }
        .info-item {
            display: flex;
            flex-direction: column;
        }
        .info-label {
            font-size: 11px;
            font-weight: 500;
            color: #BFDBFE;
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        .info-value {
            font-size: 14px;
            font-weight: 500;
            color: #FFFFFF;
        }
        .logo {
            position: absolute;
            bottom: 30px;
            left: 30px;
            font-size: 14px;
            font-weight: 700;
            color: #FFFFFF;
            opacity: 0.9;
        }
        .card-side {
            width: 320px; /* 40% of 800px */
            height: 400px;
            background-color: #FFFFFF;
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #1E40AF;
            position: absolute;
            top: 40px;
            left: 40%;
            transform: translateX(-50%);
        }
        .qr-code {
            width: 120px;
            height: 120px;
            border-radius: 6px;
            position: absolute;
            top: 180px;
            left: 40%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .qr-code canvas {
            width: 100%;
            height: 100%;
            border-radius: 6px;
        }
        .user-id {
            position: absolute;
            top: 320px;
            left: 40%;
            transform: translateX(-50%);
            text-align: center;
            width: 120px;
        }
        .id-label {
            font-size: 12px;
            font-weight: 500;
            color: #6B7280;
            text-transform: uppercase;
            margin-bottom: 6px;
            display: block;
        }
        .id-value {
            font-size: 16px;
            font-weight: 700;
            color: #1E40AF;
            display: block;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-main">
            <div class="card-header">
                <h1 class="card-title">{{ user.name }}</h1>
                <span class="card-role">{{ 'Administrator' if user.is_admin else 'Student' }}</span>
            </div>
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">Email</span>
                    <span class="info-value">{{ user.email }}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Student ID</span>
                    <span class="info-value">{{ '%06d' % user.id }}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Registered On</span>
                    <span class="info-value">{{ user.created_at.strftime('%d %B %Y') }}</span>
                </div>
            </div>
            <div class="logo">DELTA UNIVERSITY</div>
        </div>
        <div class="card-side">
            <img src="{{ profile_pic_base64 }}" alt="{{ user.name }}" class="profile-img">
            <div class="qr-code">
                <!-- Server-generated QR code -->
                <img src="{{ qr_code_base64 }}" alt="QR Code" style="width:120px; height:120px;">
                <!-- Fallback QR code link for debugging -->
                <div style="display:none;">QR Code ID: {{ '%06d' % user.id }}</div>
            </div>
            <div class="user-id">
                <span class="id-label">User ID</span>
                <span class="id-value">{{ '%06d' % user.id }}</span>
            </div>
        </div>
    </div>
    <!-- No JavaScript QR code generation needed since we're using server-generated QR code -->
</body>
</html>
