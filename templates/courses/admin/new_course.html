{% extends "courses/base_courses.html" %}

{% block course_content %}
<div class="mb-6">
    <a href="{{ url_for('courses.admin_courses') }}" class="text-blue-600 hover:text-blue-800">
        <i class="fas fa-arrow-left mr-1"></i> Back to Courses
    </a>
</div>

<div class="bg-white rounded-xl shadow-md overflow-hidden">
    <div class="p-2 bg-gradient-to-r from-blue-500 to-indigo-600"></div>
    <div class="p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Create New Course</h1>
        
        <form method="POST" action="{{ url_for('courses.new_course') }}">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Course Name</label>
                    <input type="text" name="name" id="name" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="code" class="block text-sm font-medium text-gray-700 mb-1">Course Code</label>
                    <input type="text" name="code" id="code" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="md:col-span-2">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea name="description" id="description" rows="4"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
            </div>
            
            <div class="mt-6 flex justify-end">
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
                    <i class="fas fa-save mr-2"></i>Create Course
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
