{% extends "courses/base_courses.html" %}

{% block course_content %}
<div class="mb-6">
    <a href="{{ url_for('courses.course_materials', course_id=course.id) }}" class="text-blue-600 hover:text-blue-800">
        <i class="fas fa-arrow-left mr-1"></i> Back to Materials
    </a>
</div>

<div class="bg-white rounded-xl shadow-md overflow-hidden">
    <div class="p-2 bg-gradient-to-r from-green-500 to-teal-600"></div>
    <div class="p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Upload Course Material</h1>
        <p class="text-gray-600 mb-6">Course: {{ course.name }} ({{ course.code }})</p>
        
        <form method="POST" action="{{ url_for('courses.new_material', course_id=course.id) }}" enctype="multipart/form-data">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="md:col-span-2">
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                    <input type="text" name="title" id="title" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                
                <div class="md:col-span-2">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description (Optional)</label>
                    <textarea name="description" id="description" rows="3"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"></textarea>
                </div>
                
                <div>
                    <label for="week_number" class="block text-sm font-medium text-gray-700 mb-1">Week Number</label>
                    <input type="number" name="week_number" id="week_number" required min="1" max="52"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                
                <div>
                    <label for="lecture_id" class="block text-sm font-medium text-gray-700 mb-1">Associated Lecture (Optional)</label>
                    <select name="lecture_id" id="lecture_id"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                        <option value="">None</option>
                        {% for lecture in lectures %}
                            <option value="{{ lecture.id }}">{{ lecture.title }} (Week {{ lecture.week_number }})</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="md:col-span-2">
                    <label for="file" class="block text-sm font-medium text-gray-700 mb-1">File</label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="file" class="relative cursor-pointer bg-white rounded-md font-medium text-green-600 hover:text-green-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-green-500">
                                    <span>Upload a file</span>
                                    <input id="file" name="file" type="file" class="sr-only" required>
                                </label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs text-gray-500">
                                PDF, Word, Excel, PowerPoint, etc. up to 10MB
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mt-6 flex justify-end">
                <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 transition">
                    <i class="fas fa-upload mr-2"></i>Upload Material
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Preview file name when selected
    document.getElementById('file').addEventListener('change', function(e) {
        const fileName = e.target.files[0].name;
        const fileSize = (e.target.files[0].size / 1024 / 1024).toFixed(2);
        
        const fileInfo = document.createElement('p');
        fileInfo.className = 'text-sm text-gray-700 mt-2';
        fileInfo.innerHTML = `Selected: <strong>${fileName}</strong> (${fileSize} MB)`;
        
        // Remove any existing file info
        const existingInfo = document.querySelector('.text-sm.text-gray-700.mt-2');
        if (existingInfo) {
            existingInfo.remove();
        }
        
        document.querySelector('.space-y-1').appendChild(fileInfo);
    });
</script>
{% endblock %}
